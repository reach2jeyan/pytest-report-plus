
    <!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8" />
    <title>Playwright Test Report</title>
    <style>
      body { font-family: Arial, sans-serif; padding: 1rem; background: #f9f9f9; }
      .test { border: 1px solid #ddd; margin-bottom: 0.5rem; border-radius: 5px; background: white; }
      .header { padding: 0.5rem; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
      .header.passed { background: #e6f4ea; color: #2f7a33; }
      .header.failed { background: #fdecea; color: #a83232; }
      .details { padding: 0.5rem 1rem; display: none; border-top: 1px solid #ddd; }
      .toggle::before { content: "▶"; display: inline-block; margin-right: 0.5rem; transition: transform 0.3s ease; }
      .header.expanded .toggle::before { transform: rotate(90deg); }
      img { max-width: 100%; margin-top: 0.5rem; border: 1px solid #ccc; border-radius: 3px; }
      .checkbox-container { margin-bottom: 1rem; }
    </style>
    <script>
      function toggleDetails(headerElem) {
        headerElem.classList.toggle('expanded');
        const details = headerElem.nextElementSibling;
        if (details.style.display === 'block') {
          details.style.display = 'none';
        } else {
          details.style.display = 'block';
        }
      }

      function toggleFailedOnly(checkbox) {
        const testElements = document.querySelectorAll('.test');
        testElements.forEach(el => {
          const header = el.querySelector('.header');
          const isFailed = header.classList.contains('failed');
          el.style.display = checkbox.checked ? (isFailed ? 'block' : 'none') : 'block';
        });
      }

      window.onload = function() {
        const checkbox = document.getElementById('failedOnlyCheckbox');
        checkbox.checked = true; // default to show failed only
        toggleFailedOnly(checkbox);
      }
    </script>
    </head>
    <body>
    console.log(tests)
    <div class="checkbox-container">
      <label>
        <input type="checkbox" id="failedOnlyCheckbox" onchange="toggleFailedOnly(this)" />
        Show only failed tests
      </label>
    </div>

    <div id="tests-container">
    
      <div class="test">
        <div class="header failed" onclick="toggleDetails(this)">
          <span class="toggle"></span>
          <span><strong>test_example_failed[chromium]</strong> — FAILED</span>
          <span class="timestamp">⏱ 0.89s</span>
        </div>
        <div class="details">
          <pre>AssertionError: assert 'Example Domainn' in 'Example Domain'</pre>
          <img src="screenshots/test_example_failed[chromium].png" alt="Screenshot">
        </div>
      </div>
    
      <div class="test">
        <div class="header passed" onclick="toggleDetails(this)">
          <span class="toggle"></span>
          <span><strong>test_example_passed[chromium]</strong> — PASSED</span>
          <span class="timestamp">⏱ 0.92s</span>
        </div>
        <div class="details">
          
          
        </div>
      </div>
    
    </div>
    </body>
    </html>
