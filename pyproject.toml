[project]
name = "pytest_json_reporter"
version = "0.1.0"
description = "A lightweight Playwright + Pytest JSON reporter with screenshots"
authors = [{ name = "Your Name", email = "you@example.com" }]
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "pytest",
    "playwright",
    "pytest-playwright"
]
dynamic = ["license", "classifiers"]

[project.optional-dependencies]
dev = ["pytest", "playwright", "black", "isort"]

[tool.setuptools.packages.find]
where = ["."]

[project.entry-points.pytest11]
playwright-json-reporter = "pytest_json_reporter.plugin"
