name: Unit Tests

on:
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [ "3.9", "3.10", "3.11" ]

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🐍 Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: 📦 Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: 📦 Install dependencies with Poetry
        run: |
          poetry lock
          poetry install --with dev

      - name: 🧪 Run tests with coverage
        run: |
          poetry run pytest --cov=pytest_reporter_plus tests/unit/ --cov-fail-under=20 --cov-report=term

      - name: 🧪 Run tests and capture coverage
        id: run-tests
        run: |
          COVERAGE=$(poetry run pytest --cov=pytest_reporter_plus tests/unit/ --cov-report=term | grep TOTAL | awk '{print $4}')
          echo "COVERAGE=$COVERAGE" >> $GITHUB_ENV

          - name: 💬 Post coverage comment
            uses: marocchino/sticky-pull-request-comment@v2
            with:
              header: coverage
              message: |
                ✅ **Test Coverage Report** for `${{ matrix.python-version }}`
                ```
                Coverage: ${{ env.COVERAGE }}
                ```

